<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/vdi4hpk.css">
	<title>Brutalist Weather</title>
</head>
<body>
	<div class="container">
		<div class="nav">
			<form class="form">    
		       <input class="search" type="text" id="search" placeholder="Search city..." onkeyup="return getData();"/>
		       <input type=button value="Go" class="submit-btn" id="submitBtn"/>
	        </form>
		    <span class="error-msg" id="error-msg">No matching location found!</span>
        </div>
	    <div class="info">
         	<p class="desc"></p>
         	<h1 class="place"></h1>
       		<span class="degrees"></span>
      		<p class="feels-like" id="diff-font-color"></p>
       		<p class="wind-mph" id="diff-font-color"></p>
         	<p class="humidity" id="diff-font-color"></p>
      	</div>
	</div>
<script src="app.js"></script>
</body>
</html>
